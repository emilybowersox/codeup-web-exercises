<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/css-grid-layout-2.css">
</head>
<body>
<div class="wrapper">
    <header class="element">Header</header>
    <nav class="element">Nav</nav>
    <article class="element">Article</article>
    <aside class="element">Ads</aside>
    <footer class="element">Footer</footer>
<!--    another option is to make all those elements under the first
div also divs (or just all the same thing instead of different elements
and then having to give them all a class of "element" or whatever
-- then you could reference them in the style sheet
as
.wrapper > div {

    }

   -meaning: everything that's a div (or whatever
   uniform element you made them all, under the class "wrapper" -->


</div>
</body>
</html>
