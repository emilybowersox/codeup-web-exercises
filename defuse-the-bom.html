<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Defuse the BOM</title>
</head>
<body>

<h2 id="message">This BOM will self destruct in <span id="timer">5</span> seconds...</h2>
<button onclick="defuseTheBOM()" id="defuser">Defuse the BOM</button>

<script>
(function() {
    "use strict";


    var interval = 1000;

    var detonationTimer = 5;


    // TODO: This function needs to be called once every second
    var timerCountdown = setInterval(function updateTimer() {
        if (detonationTimer === 0) {
            alert('EXTERMINATE!');
            document.body.innerHTML = '';
        } else if (detonationTimer > 0) {
            document.getElementById('timer').innerHTML = detonationTimer;
        }

        detonationTimer--;
    }, interval);

    //another way is putting the setInterval down below or above instead of integrating it like i did
    //setInterval(updateTimer, 1000);
    //this ^ is simpler and doesn't need the extra var interval, it just sets an interval for
    //the function they already had (updateTimer) and the parameter
    //setInterval is setInterval(function it's setting the interval for, parameter/time of the interval)
    //setInterval(function, parameter)

    // TODO: When this function runs, it needs to
    // cancel the interval/timeout for updateTimer()
    function defuseTheBOM() {
            clearInterval(timerCountdown);
            alert('You saved us!');
        }


    // Don't modify anything below this line!
    //
    // This causes the defuseTheBOM() function to be called
    // when the "defuser" button is clicked.
    // We will learn about events in the DOM lessons
    var defuser = document.getElementById('defuser');
    defuser.addEventListener('click', defuseTheBOM);
})();
</script>
</body>
</html>
