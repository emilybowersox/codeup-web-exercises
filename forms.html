<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<header>
    <h1>Veridian Dynamics</h1>
</header>
<body>
<h3>Register with us!</h3>
<form method="POST" action="https://request-inspector.glitch.me" target="_blank">
    <div>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email address"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password"><br>
        <br>
        <label for="bio">Bio:</label><br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
        <span><strong>How did you hear about us?</strong></span>
        <br>
        Billboard <input type="radio" name="source" value="billboard"><br>
        Radio advertisement <input type="radio" name="source" value="radio" disabled><br>
        Internet Advertisement <input type="radio" name="source" value="internet" disabled><br>
        Other <input type="radio" name="source" value="other"><br>
        <br>
        <label for="browser"><strong>What web browser are you using?</strong></label><br>
        <select name="browser_type" id="browser">
            <option value=""></option>
            <option value="chrome">Chrome</option>
            <option value="safari">Safari</option>
            <option value="explorer">Internet Explorer</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div>
        <br>
        <input  type="submit">
    </div>
</form>
</body>
</html>
