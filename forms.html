<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<header>
    <h1>Veridian Dynamics</h1>
</header>
<body>
<h3>Register with us!</h3>
<form method="POST" action="https://request-inspector.glitch.me" target="_blank">
    <div>
        <input type="text" name="email" placeholder="Enter your email address">
        <br>
        <input type="password" name="password" placeholder="Password">
        <br><br>
        <span>Bio:</span><br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
    </div>
    <br>
    <div>
        <span><strong>How did you hear about us?</strong></span>
        <br>
        Billboard <input type="radio" name="Billboard" value="billboard" disabled><br>
        Radio advertisement <input type="radio" name="Radio advertisement" value="radio" disabled><br>
        Internet Advertisement <input type="radio" name="Internet advertisement" value="internet" disabled><br>
        Other <input type="radio" name="Other" value="other"><br>
        <br>
        <span>What web browser are you using?</span>
        <br>
        <select name="What web browser are you using?" id="">
            <option value=""></option>
            <option value="chrome">Chrome</option>
            <option value="safari">Safari</option>
            <option value="explorer">Internet Explorer</option>
            <option value="other">Other</option>
        </select>
    </div>
    <div>
        <br>
        <input  type="submit">
    </div>
</form>
</body>
</html>
